<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Life In Weeks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../css/bulma-tooltip.min.css">
  <style>
    #canvasImg {
      height: 350px;
    }
  </style>
</head>
<body>
  <section class="px-4 py-4">
    <div class="container has-text-centered">
      <!-- Title -->
      <h5 class="title is-5">
        Your Life In Weeks
      </h5>
      <!-- Nav Buttons -->
      <div class="columns">
        <div class="column">
          <button class="button mx-2" id="btnCopy" data-tooltip="Copy to Clipboard">
            <span class="icon">
              <i class="mdi mdi-24px mdi-content-copy"></i>
            </span>
          </button>
          <button class="button mx-2 has-tooltip-multiline" id="btnLifeChapters" data-tooltip="Show/Hide Life Chapters (Coming Soon&#8482;)">
            <span class="icon">
              <i class="mdi mdi-24px mdi-palette"></i>
            </span>
          </button>
          <a class="button mx-2" href="https://github.com/basedrhys/your-life-in-weeks" target="_blank" data-tooltip="Open Github Repo">
            <span class="icon">
                <i class="mdi mdi-24px mdi-github"></i>
            </span>
          </a>
          <button class="button mx-2" id="btnOptions" data-tooltip="Set Birthday">
            <span class="icon">
              <i class="mdi mdi-24px mdi-cog"></i>
            </span>
          </button>
        </div>
      </div>
      <!-- Notification Area -->
      <div class="notification is-primary is-light" style="display: none;" id="notificationCard">
        <button class="delete"></button>
        Copied to Clipboard!
      </div>
      <!-- Canvas -->
      <canvas id="myCanvas" style="display: none;"></canvas>
      <img id="canvasImg" alt="Your Life In Weeks Chart" style="display: none;">
      <!-- Scripts -->
      <script src="../js/constants.js"></script>
      <script src="../js/popup.js" type="module"></script>
    </div>
  </section>
</body>
</html>
